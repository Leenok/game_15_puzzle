<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 puzzles (Vue app)</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="icon" type="image/x-icon" href="/src/images/icons8-game-32.png">
</head>
<body>
    <div id="app" class="wrap">
        <h1> Пятнашки 4x4 </h1>
        <p v-if="complete" >Поздравляю!</p>
        <div class="control-panel flex">
            <div class="steps">шаги: {{steps}}</div>
            <div class="flex time-block"><img class="block-time_img" src="src/images/hourglass.png" alt="time">{{time}}</div>
            <button class="btn btn-pause" @click="pause()">
                <img src="./src/images/icons8-pause-50.png" alt="pause">
            </button>
            <button class="btn btn-restart" @click="restart()">
                <img src="./src/images/icons8-restart-50.png" alt="restart">
            </button>
        </div>

        <div class="grid_block">
            <div class="" v-for="item in blocks" @click="moveBlock(item)">
                <div class="item" v-if="item !== 0">{{item}}</div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./src/script/main.js"></script>
</body>
</html>
